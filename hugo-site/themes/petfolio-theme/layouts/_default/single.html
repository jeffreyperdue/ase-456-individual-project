{{ define "main" }}
<article class="page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ if .Description }}
            <p class="page-description">{{ .Description }}</p>
            {{ end }}
        </header>
        <div class="page-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
